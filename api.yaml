openapi: 3.0.0
info:
  version: '0.0.1'
  title: 'delivery-club-courier-monitor'
  description: 'Delivery Club Courier Monitor'
paths:
  /couriers:
    post:
      summary: Creates courier
      operationId: createCourier
      requestBody:
        description: Courier add to system
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Courier"
      responses:
        '201':
          description: Courier created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Courier"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
            
    get:
      parameters:
        - in: query
          name: lat
          schema:
            type: number
            format: float
            
        - in: query
          name: lon
          schema:
            type: number
            format: float
            
        - in: query
          name: address
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Couriers"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
            
          
  /couriers/{courier_id}:
    get:
      description: Get complete courier description
      parameters:
      - $ref: '#/components/parameters/DeliveryClubId'
      responses:
        '200':
          description: Ok
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/Courier"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:   
      parameters:
       - $ref: '#/components/parameters/DeliveryClubId'
      requestBody:
        description: Courier fields to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourierBase'
                
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Courier"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
    delete:
      parameters:
       - $ref: '#/components/parameters/DeliveryClubId'
      responses:
        '200':
          description: Ok
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
 
  
  /couriers/{courier_id}/orders/{order_id}:
    post:
      parameters:
        - $ref:  '#/components/parameters/OrderId'
        - $ref:  '#/components/parameters/DeliveryClubId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '201':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      description: Update parameters of existing order
      parameters:
        - $ref:  '#/components/parameters/OrderId'
        - $ref:  '#/components/parameters/DeliveryClubId'
      requestBody:
        content:
          application/json:
            schema:
              $ref:  '#/components/schemas/OrderBase'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'    
    
    put:
      description: Transfer order to another courier
      parameters:
        - $ref:  '#/components/parameters/OrderId'
        - $ref:  '#/components/parameters/DeliveryClubId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'    
      
    delete:
      parameters:
        - $ref:  '#/components/parameters/OrderId'
        - $ref:  '#/components/parameters/DeliveryClubId'
      responses:
        '204':
          description: Ok
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          
        
  
  /courier/{courier_id}/orders:
    get:
      parameters:
      - $ref: '#/components/parameters/DeliveryClubId' 
      - name: since
        in: query
        schema:
          type: integer
          format: int64
          
      - name: asc
        in: query
        schema:
          type: boolean
          default: true
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Orders'
              
        default:  
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            
          
          
        
    
      
          
components:
  parameters:
    DeliveryClubId:
      schema:
        type: integer
        format: int64
      in: path
      name: courier_id
      required: true
      description: Delivery Club courier id
      
    OrderId:
      schema:
        type: integer
        format: int64
      in: path
      name: order_id
      required: true
      description: Delivery Club order id  
      
  schemas:
    CourierBase:
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        location:
          $ref: "#/components/schemas/Location"
        phone:
          type: string
          
        last_seen:
          type: integer
          format: int64
          
    Courier:
      allOf: 
         - $ref: '#/components/schemas/CourierBase'
      required:
        - id
        - name
        - phone
    
          
          
    OrderBase:
      properties:
        id: 
          type: integer
          format: int64
        courier_id:
          type: integer
          format: int64
        destination:
          $ref: "#/components/schemas/Location"
        soruce:
          $ref: "#/components/schemas/Location"
      
    Order:
      allOf:
        - $ref:  '#/components/schemas/OrderBase'
      properties:  
        courier:
          $ref: "#/components/schemas/Courier"  
      required:
        - id
        - courier_id
        - destination
        - source
        
    Location:
      properties:
        lat: 
          type: number
          format: float
        lon:
          type: number
          format: float
        
        
    Couriers:
      type: array
      items:
        $ref: "#/components/schemas/Courier"


    Orders:
      type: array
      items:
        $ref: "#/components/schemas/Order"

    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        
      
