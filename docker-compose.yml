version: '3.5'
services:
  backend:
    image: teamd2018/geo-rest
    command: --config=/geo_rest_config.toml
    ports:
    - 8081:8080
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
    - geo-rest
    configs:
    - geo_rest_config.toml
  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
    command: elasticsearch -Ehttp.port=9200 -Ehttp.cors.allow-origin="http://dc.utkin.xyz:1358" -Ehttp.cors.enabled=true -Ehttp.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization -Ehttp.cors.allow-credentials=true
    ports:
    - 9200:9200
    - 9300:9300
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
    - geo-rest
    volumes:
    - esdata:/usr/share/elasticsearch/data
  tarantool:
    image: tarantool/tarantool:1.10.2
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    environment:
      - TARANTOOL_USER_NAME=geo-rest-user
      - TARANTOOL_USER_PASSWORD=bean4.tied
    networks:
    - geo-rest

volumes:
  esdata1:
    driver: local

networks:
  geo-rest:
    name: geo-rest

configs:
  geo_rest_config.toml:
    external: true
