jobs:
  include:
  - stage: test
    name: "Unit Tests"
    language: go
    go:
    - '1.11'
    env:
    - GO111MODULE=on
    script: go test ./services ./controllers -v
    cache:
      directories:
      - $HOME/.cache/go-build
      - $GOPATH/pkg/mod
    if: (branch = develop) OR (branch = master)
    branches:
      only:
      - develop
      - master

  - stage: test
    name: "Integration Tests"
    language: go
    go:
    - '1.11'
    env:
    - GO111MODULE=on
    services:
    - docker
    script: go test -tags=elastic -run Integration ./services -v
    cache:
      directories:
      - $HOME/.cache/go-build
      - $GOPATH/pkg/mod
    if: (branch = develop) OR (branch = master)
    branches:
      only:
      - develop
      - master

