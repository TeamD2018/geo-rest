post:
  summary: Creates courier
  operationId: createCourier
  requestBody:
    description: Courier add to system
    content:
      application/json:
        schema:
          $ref: 'schemas.yml#/Courier'
  responses:
    '201':
      description: Courier created
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Courier'
    '400':
      description: Incorrect data for courier
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
    '409':
      description: Courier already exists
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
get:
  parameters:
  - in: query
    name: lat
    schema:
      type: number
      format: float
  - in: query
    name: lon
    schema:
      type: number
      format: float
  - in: query
    name: address
    schema:
      type: string
  - in: query
    name: radius
    schema:
      type: number
      format: float
  - in: query
    name: viewport_down_lat
    schema:
      type: number
      format: float
  - in: query
    name: viewport_down_lon
    schema:
      type: number
      format: float
  - in: query
    name: viewport_up_lat
    schema:
      type: number
      format: float
  - in: query
    name: viewport_up_lon
    schema:
      type: number
      format: float
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Couriers'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'