get:
  summary: Get courier by id
  description: |
    Get relevant information about courier by id.
  parameters:
  - $ref: 'parameters.yml#/DeliveryClubID'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Courier'
    '404':
      description: Courier not found
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
put:
  summary: Update existing courier
  description: |
    Updates courier parameters. It's the only way to update courier location.
  parameters:
  - $ref: 'parameters.yml#/DeliveryClubID'
  requestBody:
    description: Courier fields to update
    content:
      application/json:
        schema:
          $ref: 'schemas.yml#/CourierBase'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Courier'
    '404':
      description: Courier not found
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
delete:
  summary: Delete courier from service
  description: |
    Delete all information about courier from the service, including orders history.
  parameters:
  - $ref: 'parameters.yml#/DeliveryClubID'
  responses:
    '204':
      description: Successfull delete
    '404':
      description: Courier not found
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'