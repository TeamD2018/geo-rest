get:
  description: Get complete courier description
  parameters:
  - $ref: 'parameters.yml#/DeliveryClubID'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Courier'
    '404':
      description: Courier not found
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
put:
  parameters:
  - $ref: 'parameters.yml#/DeliveryClubID'
  requestBody:
    description: Courier fields to update
    content:
      application/json:
        schema:
          $ref: 'schemas.yml#/CourierBase'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Courier'
    '404':
      description: Courier not found
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
delete:
  parameters:
  - $ref: 'parameters.yml#/DeliveryClubID'
  responses:
    '200':
      description: OK
    '404':
      description: Courier not found
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'