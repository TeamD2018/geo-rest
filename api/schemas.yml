CourierBase:
  properties:
    id:
      type: integer
      format: int64
      example: 42
    name:
      type: string
      example: Ахмед
    location:
      $ref: '#/components/schemas/Location'
    phone:
      description: Phone number in international format (without '+')
      type: string
      example: '79012345678'
    last_seen:
      description: Time in UTC format
      type: integer
      format: int64
      example: 1234567891
Courier:
  allOf:
  - $ref: '#/components/schemas/CourierBase'
  required:
  - id
  - name
  - phone
OrderBase:
  properties:
    id:
      type: integer
      format: int64
    courier_id:
      type: integer
      format: int64
    destination:
      $ref: '#/components/schemas/Location'
    soruce:
      $ref: '#/components/schemas/Location'
Order:
  allOf:
  - $ref: '#/components/schemas/OrderBase'
  properties:
    courier:
      $ref: '#/components/schemas/Courier'
  required:
  - id
  - courier_id
  - destination
  - source
Location:
  properties:
    lat:
      type: number
      format: float
      example: 55.79727
    lon:
      type: number
      format: float
      example: 37.537789
Couriers:
  type: array
  items:
    $ref: '#/components/schemas/Courier'
Orders:
  type: array
  items:
    $ref: '#/components/schemas/Order'
Error:
  required:
  - code
  - message
  properties:
    code:
      type: integer
      format: int32
      enum:
      - 9
      - 13
      - 15
      - 17
    message:
      type: string
  enum:
  - Courier already exists
  - Sorry, server error
  - One of parameters not found
  - One of parameter have incorrect format
