CourierBase:
  description: Basic courier properties
  properties:
    id:
      type: integer
      format: int64
      example: 42
      readOnly: true
    name:
      type: string
      example: Иван
    location:
      description: Current courier location
      $ref: '#/Location'
    phone:
      description: Phone number in international format (without '+')
      type: string
      example: '79012345678'
    last_seen:
      description: Time in UTC format(ms)
      type: integer
      format: int64
      example: 1234567891

Courier:
  description: Strict courier schema
  allOf:
  - $ref: '#/CourierBase'
  required:
  - name
  - phone

OrderBase:
  description: Basic courier fields
  properties:
    id:
      description: Order id
      type: integer
      format: int64
      readOnly: true
    courier_id:
      description: Courier id
      type: integer
      format: int64
      readOnly: true
    created:
      description: Order creation time in UTC format(ms)
      type: integer
      format: int64
      readOnly: true
    done:
      description: Order cancellation time in UTC format(ms)
      type: integer
      format: int64
    destination:
      $ref: '#/Location'
    soruce:
      $ref: '#/Location'

Order:
  description: Strict order schema
  allOf:
  - $ref: '#/OrderBase'
  required:
  - destination
  - source

OrderFull:
  description: Strict aggregate order schema
  allOf:
  - $ref: '#/Order'
  properties:
    courier:
      description: Full information about assigned courier
      $ref: '#/Courier'

Location:
  description: Geo-point (longitude, latitude)
  properties:
    lat:
      description: Latitude
      type: number
      format: float
      example: 55.79727
    lon:
      description: Longitude
      type: number
      format: float
      example: 37.537789
  required:
  - lat
  - lon

Couriers:
  type: array
  items:
    $ref: '#/Courier'

Orders:
  type: array
  items:
    $ref: '#/Order'

Circle:
  type: object
  description: |
    Circle area defined by center and radius
  properties:
    center:
      $ref: '#/Location'
    radius:
      description: Circle radius in meters
      type: number
      format: float
      example: 500
  required:
    - center
    - radius


Box:
  type: object
  description: |
    Rectangular area defined by top-left and bottom-right corners
  properties:
    bottom_right:
      $ref: '#/Location'
    top_left:
      $ref: '#/Location'
  required:
    - bottom_right
    - top_left

Zone:
  type: object
  description: |
    Circle area with center defined by some address
  properties:
    center:
      type: string
      description: Address in format accepted by google geocoding service
      example: Красная пл., 3, город Москва, Россия, 109012
    radius:
      description: Zone radius in meters
      type: number
      format: float
      example: 500
  required:
  - center
  - radius

Error:
  required:
  - code
  - message
  properties:
    code:
      type: integer
      format: int32
      enum:
      - 9
      - 13
      - 15
      - 17
    message:
      type: string
  enum:
  - Courier already exists
  - Sorry, server error
  - One of parameters not found
  - One of parameter have incorrect format
