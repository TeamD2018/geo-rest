get:
  summary: Get orders for courier
  parameters:
  - $ref: 'parameters.yml#/DeliveryClubID'
  - name: since
    description: |
      Time marker in UTC format(ms)
    in: query
    schema:
      type: integer
      format: int64
    required: true

  - name: asc
    description: |
      Should time marker be threated as lower bound(true) or upper bound(false)
    in: query
    required: true
    schema:
      type: boolean
      default: true

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Orders'
    '404':
      description: Courier not found
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'